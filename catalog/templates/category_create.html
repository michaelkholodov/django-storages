{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Category list {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <form method="post" class="col-md-6">
            {% csrf_token %}
            <div class="mb-3">
                {{ form|crispy }}
            </div>
            <button type="submit" class="btn btn-danger">Create</button>
        </form>
    </div>
</div>
{% endblock %}
